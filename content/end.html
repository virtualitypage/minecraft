<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>エンド</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <script src="../js/admin.js"></script>
      <img src="../img/minecraft.svg" width="200" alt="minecraft" id="result" onclick="butClick()">
        <nav class="nav">
        <ul class="menu-group">
          <li class="menu-item"><a onclick="realms2()">Realms</a></li>
          <li class="menu-item"><a href="../content/open_world">オープンワールド</a></li>
          <li class="menu-item"><a href="../content/nether">ネザー</a></li>
          <li class="menu-item"><a href="../content/chest">チェスト</a></li>
        </ul>
      </nav>
    </header>
    <section class="middleMargin-bgColor middleMargin-textColor">
      <div class="container innerMargin sm:contentBetween contentBetween sm:gridContainer-12col">
        <div class="sm:imgWidth-100 group hover:no-underline focus:no-underline lg:grid lg:gridContainer-12col outerMargin-bgColor">
          <a onclick="tickingArea3()" class="replaceElement lg:gridItem-7col img-bgColor">
            <img src="../img/endWorld.jpg" alt="" class="img_Realms replaceElement imgWidth-100 imgHeight-16rem sm:imgHeight-24rem lg:gridItem-7col img-bgColor">
          </a>
          <div class="innerMargin releaseDate-while lg:gridItem-5col">
            <a onclick="tickingArea3()">
              <h3 class="titleSize titleSemibold sm:titleSize group-hover:underline group-focus:underline">
                エンド<br>LOCATIONS
              </h3>
            </a>
            <span class="releaseDate releaseDate-textColor"></span>
            <p2>
              <br>
              現在適用中のティック領域<br>(継続的に更新され続ける特定のチャンク)
              <br><br>
              クリックして座標を表示
            </p2>
          </div>
        </div>
        <div class="grid division-1 gridGap sm:division-2 lg:division-3">
          <div class="group hover:no-underline focus:no-underline outerMargin-bgColor">
            <a onclick="endCity()">
              <img class="img replaceElement imgHeight-15rem imgWidth-100 img-bgColor" src="../img/end_city.png" alt="end_city">
            </a>
            <div class="innerMargin releaseDate-while">
              <a onclick="endCity()">
                <h3 class="titleSize titleSemibold group-hover:underline group-focus:underline">
                  エンドシティ
                </h3>
                <span class="releaseDate releaseDate-textColor">座標：</span>
                <div class="paragraph">クリックして座標を表示</div>
              </a>
            </div>
          </div>
          <div class="group hover:no-underline focus:no-underline outerMargin-bgColor">
            <a onclick="endShip()">
              <img class="img replaceElement imgHeight-15rem imgWidth-100 img-bgColor" src="../img/end_ship.png" alt="end_ship">
            </a>
            <div class="innerMargin releaseDate-while">
              <a onclick="endShip()">
                <h3 class="titleSize titleSemibold group-hover:underline group-focus:underline">
                  エンドシップ
                </h3>
                <span class="releaseDate releaseDate-textColor">座標：</span>
                <div class="paragraph">クリックして座標を表示</div>
              </a>
            </div>
          </div>
          <div class="group hover:no-underline focus:no-underline outerMargin-bgColor">
            <a onclick="endGateway()">
              <img class="img replaceElement imgHeight-15rem imgWidth-100 img-bgColor" src="../img/end_gateway_portal.png" alt="end_gateway_portal">
            </a>
            <div class="innerMargin releaseDate-while">
              <a onclick="endGateway()">
                <h3 class="titleSize titleSemibold group-hover:underline group-focus:underline">
                  エンドゲートウェイポータル
                </h3>
                <span class="releaseDate releaseDate-textColor">座標：</span>
                <div class="paragraph">クリックして座標を表示</div>
              </a>
            </div>
          </div>
          <div class="group hover:no-underline focus:no-underline outerMargin-bgColor">
            <a href="">
              <img class="img replaceElement imgHeight-15rem imgWidth-100 img-bgColor" src="../img/space_valkyria.png" alt="space_valkyria">
            </a>
            <div class="innerMargin releaseDate-while">
              <a href="">
                <h3 class="titleSize titleSemibold group-hover:underline group-focus:underline">
                  space_valkyria
                </h3>
                <span class="releaseDate releaseDate-textColor">座標：-389, 111, -1265</span>
                <!-- <div class="paragraph">クリックして詳細を表示</div> -->
              </a>
            </div>
          </div>
          <div class="group hover:no-underline focus:no-underline outerMargin-bgColor">
            <a href="./end/end_bridge">
              <img class="img replaceElement imgHeight-15rem imgWidth-100 img-bgColor" src="../img/end_bridge.png" alt="end_bridge">
            </a>
            <div class="innerMargin releaseDate-while">
              <a href="./end/end_bridge">
                <h3 class="titleSize titleSemibold group-hover:underline group-focus:underline">
                  エンドブリッジ
                </h3>
                <span class="releaseDate releaseDate-textColor">座標：エンド島の至るところ</span>
                <div class="paragraph">クリックして詳細を表示</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <a href="#">
        <img style="margin-top: 4px;" src="../img/minecraft.svg" width="200" alt="minecraft">
      </a>
    </footer>
  </body>
</html>

<style>
  body,html {
    height: 100%;
    background-color: rgb(31 41 55);
  }
</style>
